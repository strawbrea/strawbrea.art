<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKBOOK.brea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: #fff; /* Ensures a light background */
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column; /* Ensures proper stacking of header and content */
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #000;
        }

        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .details p {
            color: red;
            font-size: 1.2rem;
        }

        .row {
            flex: 1; /* Takes remaining space */
            display: flex;
            overflow: hidden;
        }

        .article-container {
            flex: 3; /* 60% width */
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>LOOKBOOK.brea</h1>
        </header>
        <div class="banner">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='images/sideProj1.png') }}" alt="Side Project 1">
                <img src="{{ url_for('static', filename='images/sideProj2.png') }}" alt="Side Project 2">
                <img src="{{ url_for('static', filename='images/sideProj3.png') }}" alt="Side Project 3">
            </div>
            <div class="details">
                <p>View details about my projects now!</p>
                <a href="{{ url_for('projects') }}" class="btn btn-primary flash-button">Click</a>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-lg-8 col-md-8 col-12 article-container">
                <article>
                    <h2>Hot skills, by hype + freshness</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </article>
            </div>
            <div class="col-lg-4 col-md-4 col-12 pdf-container">
                <div class="pdf-background"></div>
                <a href="{{ url_for('static', filename='pdf/resume.pdf') }}" download="resume.pdf" style="display: block; text-align: center; margin-top: 10px;">
                    Click here to download
                </a>
            </div>
        </div>
    </div>
</body>
</html>
