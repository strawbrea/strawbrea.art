<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKBOOK.brea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: #fff; /* Ensures a light background */
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column; /* Ensures proper stacking of header and content */
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #000;
        }
        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .details p {
            color: red;
            font-size: 1.2rem;
        }
        .row {
            flex: 1; /* Takes remaining space */
            display: flex;
            overflow: hidden;
        }
        .pdf-container {
            position: relative;
            width: 100%; /* Full width of the column */
            overflow: hidden;
        }

        #pdf-render {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* This will scale the canvas to fit the container */
            height: 100%;
            transform: scale(0.5); /* Adjust this scale factor based on the initial render scale */
}

    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>LOOKBOOK.brea</h1>
        </header>
        <div class="banner">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='images/sideProj1.png') }}" alt="Side Project 1">
                <img src="{{ url_for('static', filename='images/sideProj2.png') }}" alt="Side Project 2">
                <img src="{{ url_for('static', filename='images/sideProj3.png') }}" alt="Side Project 3">
            </div>
            <div class="details">
                <p>View details about my projects now!</p>
                <a href="{{ url_for('projects') }}" class="btn btn-primary flash-button">Click</a>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-lg-8 col-md-8 col-12 article-container">
                <article>
                    <h2>Hot skills, by hype + freshness</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </article>
            </div>
            <div class="col-lg-4 col-md-4 col-12 pdf-container">
                <canvas id="pdf-render"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = "{{ url_for('static', filename='pdf/resume.pdf') }}";
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
    
        const canvas = document.getElementById('pdf-render');
        const context = canvas.getContext('2d');
        let pdfDoc = null;
    
        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const container = document.querySelector('.pdf-container');
                const scale = 2; // Higher resolution rendering
                const viewport = page.getViewport({ scale: scale });
    
                canvas.width = viewport.width;
                canvas.height = viewport.height;
    
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
    
                page.render(renderContext).promise.then(function() {
                    console.log('Page rendered');
                }).catch(function(err) {
                    console.error('Render error:', err);
                });
            }).catch(function(err) {
                console.error('Error getting page:', err);
            });
        }
    
        function loadDocument() {
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                console.log('PDF loaded, number of pages:', pdfDoc.numPages);
                renderPage(1);
            }).catch(function(err) {
                console.error('Error loading PDF:', err);
            });
        }
    
        document.addEventListener('DOMContentLoaded', loadDocument);
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                renderPage(1); // Re-render the page when the window is resized
            }
        });
    </script>
</body>
</html>
