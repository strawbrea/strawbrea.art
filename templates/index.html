<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Iframes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #d3eef7;
        }

        .container {
            position: relative;
            height: 100%;
        }

        /* Left iframe (Breanna Lowery) */
        .left-panel {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 50%;
            height: 80%;
            border: none;
            z-index: 2;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Right iframe (Lookbook.brea) */
        .right-panel {
            position: absolute;
            top: 100px;
            left: 40%;
            width: 45%;
            height: 75%;
            border: none;
            z-index: 1;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel as an iframe -->
        <iframe src="/left-panel" class="left-panel"></iframe>

        <!-- Right Panel as an iframe -->
        <iframe src="/right-panel" class="right-panel"></iframe>
    </div>
</body>
</html>
