<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Iframes with 3x2 Aspect Ratio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #d3eef7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 90vw;  /* Enlarged container to take 90% of the viewport width */
            height: 60vh; /* Control overall height for better centering */
        }

        /* Maintain 3:2 aspect ratio for the iframes */
        .iframe {
            position: absolute;
            aspect-ratio: 3 / 2;
            width: 40vw;  /* Increased width to 40% of the viewport */
            height: auto;  /* Height automatically adjusts to maintain 3:2 ratio */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border: none;
        }

        /* Left iframe positioning */
        .left-panel {
            top: 20px;   /* Adjusted top positioning to move it away from the bottom */
            left: 20vw;  /* Move left panel slightly to the right for better alignment */
            z-index: 2;
        }

        /* Right iframe positioning */
        .right-panel {
            top: 50px;   /* Adjusted offset for a slight overlap */
            left: 45vw;  /* Keeping the right panel aligned with the right edge */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel as an iframe -->
        <iframe src="/left-panel" class="iframe left-panel"></iframe>

        <!-- Right Panel as an iframe -->
        <iframe src="/right-panel" class="iframe right-panel"></iframe>
    </div>
</body>
</html>
